	<article class="grid_8">
		
		<form id="signup" class="pure-form pure-form-aligned">
		    <fieldset>
		    <legend>Tell us about you &amp; your company</legend>
		    
		    	<div class="pure-control-group">
		                    <label for="state">Country</label>
		                    <select id="state" class="pure-input-1-2-3">
		                        <option>United States</option>
		                        <option>Canada</option>
		                        <option>Dubai</option>
		                        <option>New Zealand</option>
		                        <option>United Kingdom</option>
		                    </select>
		                </div>
		        <div class="pure-control-group">
		            <label for="name">Company name</label>
		            <input id="name" type="text" placeholder="SSR Pitbikes">
		        </div>
		
		        <div class="pure-control-group">
		            <label for="password">Company address</label>
		            <input id="password" type="password" placeholder="321 Motorsport Hwy">
		        </div>
		
		        <div class="pure-control-group">
		            <label for="last-name">Company Website</label>
		            <input id="last-name" type="email" placeholder="www.Motorsports.com">
		        </div>
		
		        <div class="pure-control-group">
		            <label for="first-name">Full Name</label>
		            <input id="first-name" type="text" placeholder="Zach Hemmingway">
		        </div>
		        
		        <div class="pure-control-group">
		                    <label for="state">Position</label>
		                    <select id="statetitle" class="pure-input-1-2-3">
		                        <option>Ceo</option>
		                        <option>President</option>
		                        <option>Regional Manager</option>
		                        <option>Store Manager</option>
		                        <option>Sales Associate</option>
		                    </select>
		                </div>
		                
		                <div class="pure-control-group">
		                    <label for="phone">Phone number</label>
		                    <input id="phone" type="text" placeholder="(800) 887-8888">
		                </div>
		                <div class="pure-control-group">
		                    <label for="name">Email address</label>
		                    <input id="email2" type="text" placeholder="ceo@ssrpitbikes.com">
		                </div>
		                
		                <div class="pure-control-group">
		                            <label for="state">How'd you hear about SSR?</label>
		                            <select id="statead" class="pure-input-1-2-3">
		                                <option>Motorcross Event</option>
		                                <option>Retailer</option>
		                                <option>Google</option>
		                                <option>Flyer</option>
		                                <option>Magazine Ad</option>
		                            </select>
		                        </div>
		                        
		                        
		                        <div class="pure-control-group">
		                                    <label for="state">Your question is about?</label>
		                                    <select id="state" class="pure-input-1-2">
		                                        <option>I'd like to become a SSR dealer</option>
		                                        <option>I'd like to register a dealer warranty</option>
		                                      	<option>I'm already a dealer and would like to be listed on the dealer page</option>
		        		                  </select>
		                                </div>
		                
		        
		        
		
		        <div class="pure-controls">
		            <label for="cb" class="pure-checkbox">
		                <input id="cb" type="checkbox"> I've read the terms and conditions
		            </label>
		            
		
		            <button type="submit" class="pure-button pure-button-primary">Submit</button>
		        </div>
		    </fieldset>
		</form>
